<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
      <div class="person">Jessica Randall</div>
      <div class="location">London, United Kingdom</div>
      <div class="description">"Front-end developer and avid reader."</div>
      <a class="social-media">GitHub</a>
      <a class="social-media">Frontend Mentor</a>
      <a class="social-media">LinkedIn</a>
      <a class="social-media">Twitter</a>
      <a class="social-media">Instagram</a>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
